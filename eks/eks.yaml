AWSTemplateFormatVersion: "2010-09-09"
Description: EKS stack which creates EKS cluster and worker groups 

Parameters:
#Stack Parameters 
  publicSubnet0id: 
    Type: String 
  publicSubnet1id: 
    Type: String
  privateSubnet0id:
    Type: String
  privateSubnet1id:
    Type: String
  clusterSGid: 
    Type: String 
  publicNodeSGid:
    Type: String
  managerSGid: 
    Type: String
  # clusterRoleArn: 
  #   Type: String

#Tag parameters. 
  owner: 
    Type: String
  ownerEmail: 
    Type: String
  environment: 
    Type: String
    AllowedValues: 
      - production
      - development
  project: 
    Type: String

Resources:
  eksCluster: 
    Type: AWS::EKS::Cluster
    Properties: 
      #Version: 1.28 
      #EncryptionConfig: TODO
      KubernetesNetworkConfig: 
        ServiceIpv4Cidr: 10.100.0.0/16 
      # Logging: 
      #   ClusterLogging: 
      #     EnabledTypes: 
      #       - Type: api
      #       - Type: audit
      #       - Type: authenticator
      #       - Type: controllerManager
      #       - Type: cheduler
      ResourcesVpcConfig: 
        EndpointPrivateAccess: true
        EndpointPublicAccess: false
        #PublicAccessCidrs:
        #  - 0.0.0.0/0 #10.98.0.0/16
        SecurityGroupIds: 
          - !Ref clusterSGid
        SubnetIds: 
          - !Ref privateSubnet0id
          - !Ref privateSubnet1id
      RoleArn: arn:aws:iam::109798190983:role/EKSclusterRole # !Ref clusterRoleArn
      Name: doggy-app-eks-cluster-0
      Tags: 
        - Key: Name 
          Value: !Join ['-', [!Ref 'AWS::StackName', eks, cluster ]]
        - Key: owner
          Value: !Ref owner
        - Key: OwnerEmail 
          Value: !Ref ownerEmail
        - Key: Environment 
          Value: !Ref environment 
        - Key: project 
          Value: !Ref project 

